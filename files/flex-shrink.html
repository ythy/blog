<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <style>
  * {
    margin: 0;
    padding: 0;
  }

  .container{
    position: absolute;
    display: flex;
    width: 600px;
    height: 400px;
    border-color: red;
    border-style: solid;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }


  .childA {
    width: 450px;
    height: 200px;
    background-color: green;
    flex: 0 2 auto;
  }

  .child{
    width: 200px;
    height: 200px;
    background-color: yellow;
    flex: 0 4 auto;
  }


 </style>
 </head>
<script>

// 压缩思路 不太一样
// 每个 flex item 的 width * flex-shrink 做为基数 加一起做分母 和 自己的 基数width * flex-shrink 做分子 算出比例R
// 最终的宽度为 width - 超出的宽度 * 比例R 
 
</script>	


<div class="container">
  <div class="child" >1</div>
  <div class="child" >2</div>  
  <div class="child" >3</div>
  <div class="childA" >4</div>

</div>

</html>
